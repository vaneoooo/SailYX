{{extend "layout.html"}}
{{block staticfile}} 
<!-- libraries -->
<link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.min.css">
<!-- this page specific styles -->
<link rel="stylesheet" href="/static/css/compiled/signin.css" type="text/css" media="screen" />
<!-- open sans font -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
{{end}}

{{block container}} 
<!-- background switcher -->
<div class="bg-switch visible-desktop">
  <div class="bgs"> <a href="#" data-img="landscape.jpg" class="bg active"> <img src="/static/img/bgs/landscape.jpg" /> </a> <a href="#" data-img="blueish.jpg" class="bg"> <img src="/static/img/bgs/blueish.jpg" /> </a> <a href="#" data-img="7.jpg" class="bg"> <img src="/static/img/bgs/7.jpg" /> </a> <a href="#" data-img="8.jpg" class="bg"> <img src="/static/img/bgs/8.jpg" /> </a> <a href="#" data-img="9.jpg" class="bg"> <img src="/static/img/bgs/9.jpg" /> </a> <a href="#" data-img="10.jpg" class="bg"> <img src="/static/img/bgs/10.jpg" /> </a> <a href="#" data-img="11.jpg" class="bg"> <img src="/static/img/bgs/11.jpg" /> </a> </div>
</div>
<div class="row-fluid login-wrapper"> <img class="logo" src="/static/img/logo-white.png">
  <div class="span4 box">
    <div class="content-wrap">
      <h6>登 陆</h6>
      <form action="" method="POST">
        <input class="span12" type="text" placeholder="用 户 名" name="username">
        <input class="span12" type="password" placeholder="密 码" name="password">{{if msg:}}
        <div class="alert alert-error"> <i class="icon-remove-sign"></i> {{<<msg}} </div>{{pass}}
        <a href="#" class="forgot">忘记密码？</a>
        <div class="remember">
          <input id="remember-me" type="checkbox" name="rememberme">
          <label for="remember-me">记住登录</label>
        </div>
        <input type="submit" class="btn-glow primary login" value="登陆">
      </form>
    </div>
  </div>
  <div class="span4 no-account">
    <p>没有账户？</p>
    <a href="/admin/signup.html">注册</a> </div>
</div>
{{end}}
{{block js}} 
<!-- scripts --> 
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script href="/static/js/bootstrap.min.js"></script> 
<script href="/static/js/theme.js"></script> 

<!-- pre load bg imgs --> 
<script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('/static/img/bgs/" + bg + "')");
            });

        });
</script> 
{{end}}
